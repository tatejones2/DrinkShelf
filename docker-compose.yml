version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: drinkshelf_postgres
    environment:
      POSTGRES_USER: drinkshelf_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: drinkshelf_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drinkshelf_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drinkshelf_network

  api:
    build: .
    container_name: drinkshelf_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://drinkshelf_user:secure_password@postgres:5432/drinkshelf_dev
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - drinkshelf_network

volumes:
  postgres_data:

networks:
  drinkshelf_network:
    driver: bridge
